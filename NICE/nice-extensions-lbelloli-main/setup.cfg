[egg_info]
# tag_build = .dev

[bdist_rpm]
doc-files = doc

[nosetests]
# with-coverage = 1
# cover-html = 1
# cover-html-dir = coverage
cover-package = nice_ext

detailed-errors = 1
with-doctest = 1
doctest-tests = 1
doctest-extension = rst
doctest-fixtures = _fixture
#doctest-options = +ELLIPSIS,+NORMALIZE_WHITESPACE

[flake8]
exclude = __init__.py,*externals*,constants.py
ignore = E241
